<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the following line to include the external styles.css file -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-cont">
        <div class="screen">
            <input id="result" type="text" readonly placeholder="e">
        </div>
        <div class="button-sec">
            <div class="button-row">
                <button class="cal-button clear" onclick="clearResult()">C</button>
                <button class="cal-button" onclick="deleteLastCharacter()">←</button>
                <button class="cal-button oporator" onclick="setOperation('/')">÷</button>
            </div>
            <div class="button-row">
                <button class="cal-button" onclick="appendResult('7')">7</button>
                <button class="cal-button" onclick="appendResult('8')">8</button>
                <button class="cal-button" onclick="appendResult('9')">9</button>
                <button class="cal-button oporator" onclick="setOperation('*')">×</button>
            </div>
            <div class="button-row">
                <button class="cal-button" onclick="appendResult('4')">4</button>
                <button class="cal-button" onclick="appendResult('5')">5</button>
                <button class="cal-button" onclick="appendResult('6')">6</button>
                <button class="cal-button oporator" onclick="setOperation('-')">−</button>
            </div>
            <div class="button-row">
                <button class="cal-button" onclick="appendResult('3')">3</button>
                <button class="cal-button" onclick="appendResult('2')">2</button>
                <button class="cal-button" onclick="appendResult('1')">1</button>
                <button class="cal-button oporator" onclick="setOperation('+')">+</button>
            </div>
            <div class="button-row">
                <button class="cal-button" onclick="appendResult('0')">0</button>
                <button class="cal-button oporator" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="server.js"></script>
</html>
